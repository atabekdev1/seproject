{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Profile</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Phone:</strong> {{ profile.phone_number }}</p>
                <p><strong>Location:</strong> {{ profile.location }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
